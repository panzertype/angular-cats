<mat-card class="cat-card">
  <mat-card-header>
    <div mat-card-avatar class="bg-primary color-accent cat-card__number">
      {{ index + 1 }}
    </div>
    <mat-card-title>{{ cat.name }}</mat-card-title>
    <mat-card-subtitle>{{ cat.origin }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="cat-card__image"
    [src]="
      (cat.reference_image_id | asyncImage | async)?.url ||
      '../../../assets/images/no_image.jpg'
    "
    alt="Photo of a cat"
  />
  <mat-card-content>
    <p>{{ cat.description }}</p>
    <mat-chip-list aria-label="Temperament tags">
      <mat-chip
        *ngFor="let temperament of temperaments; let even = even"
        selected
        color="{{ even ? 'primary' : 'accent' }}"
      >
        {{ temperament }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
